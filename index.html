<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz anivers√°rio</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquerry.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
     <main>
        <section id="login">
            <div class="formulario">
                <p>Bem-Vindo de Volta, Digite seu Login </p>
                
                <form action="Parabens/index.html" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="email" id="iemail" autocapitalize="E-mail" required placeholder="Digite seu email:">
                        <label for="iemail">E-mail:</label>
                        
                    </div>
                    <div id="campo1">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite sua senha:">
                        <label for="isenha">Senha:</label>
                        
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                        <a href="">Esqueci a Senha</a>
                    </div>
                </form>
            </div>
        </section>
     </main>
</body>
</html>
